  # General configuration shared across resources
kubernetes-dashboard:
# Values file for Kubernetes Dashboard Helm chart
# Deploys a minimal dashboard accessible via http://dashboard.local

# Enable Ingress for HTTP access
  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - host: dashboard.local
        paths:
          - path: /
            pathType: Prefix

  # Disable RBAC cluster-admin role for minimal setup
  rbac:
    clusterAdminRole: false
    clusterReadOnlyRole: true

  # Enable HTTP access (disable HTTPS for simplicity)
  protocolHttp: true

  # Minimal resource settings
  resources:
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      cpu: 50m
      memory: 100Mi

  # Disable metrics scraper for minimal setup
  metricsScraper:
    enabled: false

  # Disable service account creation if not needed
  serviceAccount:
    create: false