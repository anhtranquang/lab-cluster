# Values for the Kubernetes Dashboard Helm chart
kubernetes-dashboard:
  # Namespace for the dashboard
  namespace: kubernetes-dashboard

  # Enable Ingress for local HTTP access
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: dashboard.localhost
        paths:
          - path: /
            pathType: Prefix
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    tls: []

  # Node affinity to schedule pods on nodes with role=infra
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: role
                operator: In
                values:
                  - infra

  # Service configuration
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
    annotations:
      kubernetes-dashboard/port: "8080"

  # Protocol configuration
  protocolHttp: true

  # Disable metrics-server and cert-manager sub-charts for simplicity
  metrics-server:
    enabled: false
  cert-manager:
    enabled: false

  # Disable Kong proxy for simplicity (use NGINX Ingress instead)
  kong:
    enabled: false

  # Security settings
  auth:
    role: auth
    containers:
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
        limits:
          cpu: 250m
          memory: 400Mi
  api:
    role: api
    containers:
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
        limits:
          cpu: 250m
          memory: 400Mi

  # Enable RBAC
  rbac:
    clusterRoleMetrics: true
    clusterReadOnlyRole: false

  # Tolerations (optional, uncomment if needed for tainted nodes)
  # tolerations:
  #   - key: "node-role.kubernetes.io/control-plane"
  #     effect: "NoSchedule"